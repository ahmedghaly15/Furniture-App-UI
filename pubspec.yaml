name: furniture_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  get: ^4.6.5
  google_fonts: ^4.0.4

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: UbuntuBold
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf
    - family: UbuntuMedium
      fonts:
        - asset: assets/fonts/Ubuntu-Medium.ttf
    - family: UbuntuRegular
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
    - family: UbuntuLight
      fonts:
        - asset: assets/fonts/Ubuntu-Light.ttf
